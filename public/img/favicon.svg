<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E8652B"/>
      <stop offset="100%" stop-color="#6B2D6B"/>
    </linearGradient>
  </defs>
  <rect width="64" height="64" rx="12" fill="url(#bg)"/>
  <!-- Dance figure -->
  <g transform="translate(32,30)">
    <!-- Head -->
    <circle cx="0" cy="-14" r="5" fill="url(#accent)"/>
    <!-- Body -->
    <line x1="0" y1="-9" x2="0" y2="4" stroke="#E8652B" stroke-width="2.5" stroke-linecap="round"/>
    <!-- Arms -->
    <line x1="0" y1="-5" x2="-10" y2="-12" stroke="#E8652B" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-5" x2="10" y2="-1" stroke="#6B2D6B" stroke-width="2" stroke-linecap="round"/>
    <!-- Legs -->
    <line x1="0" y1="4" x2="-7" y2="16" stroke="#E8652B" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="4" x2="8" y2="14" stroke="#6B2D6B" stroke-width="2" stroke-linecap="round"/>
  </g>
  <!-- EP text -->
  <text x="32" y="56" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="9" fill="#E8652B">EP</text>
</svg>
