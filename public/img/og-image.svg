<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1a0a2e"/>
      <stop offset="50%" stop-color="#0a0a0a"/>
      <stop offset="100%" stop-color="#1a0a0a"/>
    </linearGradient>
    <radialGradient id="glow1" cx="30%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#6B2D6B" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#0a0a0a" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="70%" cy="60%" r="50%">
      <stop offset="0%" stop-color="#E8652B" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#0a0a0a" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#glow1)"/>
  <rect width="1200" height="630" fill="url(#glow2)"/>
  <!-- Border -->
  <rect x="20" y="20" width="1160" height="590" rx="8" fill="none" stroke="#E8652B" stroke-width="1" opacity="0.3"/>
  <!-- Dance figure -->
  <g transform="translate(600,180) scale(2.5)">
    <circle cx="0" cy="-14" r="5" fill="#E8652B"/>
    <line x1="0" y1="-9" x2="0" y2="4" stroke="#E8652B" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="0" y1="-5" x2="-10" y2="-12" stroke="#E8652B" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="-5" x2="10" y2="-1" stroke="#6B2D6B" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="4" x2="-7" y2="16" stroke="#E8652B" stroke-width="2" stroke-linecap="round"/>
    <line x1="0" y1="4" x2="8" y2="14" stroke="#6B2D6B" stroke-width="2" stroke-linecap="round"/>
  </g>
  <!-- Title -->
  <text x="600" y="330" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="68" fill="#E8652B" letter-spacing="3">AL PASO</text>
  <text x="600" y="380" text-anchor="middle" font-family="sans-serif" font-weight="600" font-size="36" fill="#6B2D6B" letter-spacing="12">DANCE STUDIO</text>
  <!-- Subtitle -->
  <text x="600" y="420" text-anchor="middle" font-family="sans-serif" font-size="22" fill="#aaaaaa" letter-spacing="8">DONDE EL RITMO COMIENZA</text>
  <!-- Divider -->
  <line x1="480" y1="450" x2="720" y2="450" stroke="#E8652B" stroke-width="1" opacity="0.5"/>
  <!-- Info -->
  <text x="600" y="490" text-anchor="middle" font-family="sans-serif" font-size="22" fill="#FF9A5C">Academia de Danza</text>
  <text x="600" y="530" text-anchor="middle" font-family="sans-serif" font-size="18" fill="#aaaaaa">Salsa · Bachata · Casino</text>
</svg>
