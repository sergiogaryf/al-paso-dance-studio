<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin Conexión - Estación Salsera</title>
  <meta name="theme-color" content="#0a0a0a">
  <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&family=DM+Sans:wght@300;400&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: #0a0a0a;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .offline-container {
      max-width: 400px;
    }

    .offline-logo {
      width: 120px;
      height: auto;
      margin-bottom: 2rem;
      mix-blend-mode: screen;
      filter: drop-shadow(0 0 20px rgba(212, 160, 23, 0.3));
      opacity: 0.8;
    }

    .offline-icon {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      opacity: 0.6;
    }

    h1 {
      font-family: 'Unbounded', sans-serif;
      font-size: 1.5rem;
      color: #d4a017;
      margin-bottom: 0.8rem;
    }

    p {
      color: #aaa;
      font-weight: 300;
      font-size: 0.95rem;
      line-height: 1.7;
      margin-bottom: 2rem;
    }

    .btn-retry {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: linear-gradient(135deg, #d4a017, #b8860b);
      color: #0a0a0a;
      padding: 0.8rem 2rem;
      border-radius: 50px;
      font-size: 0.95rem;
      font-weight: 700;
      border: none;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'DM Sans', sans-serif;
      text-decoration: none;
    }

    .btn-retry:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 35px rgba(212, 160, 23, 0.4);
    }

    .train-track {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: repeating-linear-gradient(
        90deg,
        transparent 0px,
        transparent 30px,
        rgba(212, 160, 23, 0.15) 30px,
        rgba(212, 160, 23, 0.15) 32px
      );
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <img src="img/Logo.png" alt="Estación Salsera" class="offline-logo">
    <div class="offline-icon">&#9888;</div>
    <h1>Tren Detenido</h1>
    <p>No hay conexión a internet en este momento. Verifica tu conexión e intenta nuevamente para seguir bailando.</p>
    <a href="/" class="btn-retry" onclick="window.location.reload(); return false;">
      Reintentar Conexión
    </a>
  </div>
  <div class="train-track"></div>
</body>
</html>
